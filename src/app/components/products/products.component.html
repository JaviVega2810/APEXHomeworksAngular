<div>
  <h1>Listado de Productos</h1>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of items | productFilter:currentPage">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image
             src={{item.photos[0]}}
             width="150px"
             height="150px">

        <mat-card-content>
          <p>{{ item.description }}</p>
          <p>Price: {{ item.prices['normal'] | roundPrice | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a href="products/item/{{item.id}}">VER PRODUCTO</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="footer">
  <app-pagination
          (changePage)="currentPage = $event"
          [totalItems]="items.length"></app-pagination>
</div>
