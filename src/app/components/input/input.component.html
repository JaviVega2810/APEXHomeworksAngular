<div>
  <p mat-dialog-title>Form Inside a dialog</p>
    <mat-dialog-content>What is your name?</mat-dialog-content>
    <input matInput [(ngModel)]="text">
  <br><br>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="text">Ok</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="text">Cancel</button>
  </div>
</div>
